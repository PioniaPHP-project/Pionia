[server]
DEBUG=1
PORT=8081
LOG_REQUESTS=1
LOG_RESPONSES=
LOG_DESTINATION=server.log
NOT_FOUND_CODE=404
UNAUTHENTICATED_CODE=401
SERVER_ERROR_CODE=500
HIDE_IN_LOGS=password,pin
HIDE_SUB=**********
LOGGED_SETTINGS=
LOG_FORMAT=TEXT
FRONTEND_DIR=static

[db]
database_type=pgsql
database_name=auther_db
username=root
password=
host=localhost
port=5432
connection_timeout=5
default=1

[uploads]
media_dir=/media_root
media_url=/media_url
max_size=20000000
